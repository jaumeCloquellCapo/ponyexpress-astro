# Build estático: Astro genera HTML en dist/
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirecciones: URLs antiguas en español -> URLs en inglés (español por defecto)
[[redirects]]
  from = "/galeria"
  to = "/gallery"
  status = 301
[[redirects]]
  from = "/en/galeria"
  to = "/en/gallery"
  status = 301
